<body class="bg-gray-900 text-white flex items-center justify-center h-screen">

    <div class="text-center">

    <script type="module">

          projectId: "opveteran-website",
          storageBucket: "opveteran-website.appspot.com",
          messagingSenderId: "904502345576",

        const websiteData = {
            'home': {
                content: [{ type: 'html', htmlContent: `<section id="home" class="bg-gray-900 text-white text-center py-20 px-6" style="background-image: url('https://placehold.co/1200x600/111827/374151?text=Veterans+Together'); background-size: cover; background-position: center;"><div class="bg-black bg-opacity-50 rounded-lg p-10"><h1 class="text-5xl font-bold mb-4">Welcome to O.P. Veteran</h1><p class="text-xl mb-8">Taking care of our own. Reconnecting and supporting our nation's heroes.</p><a href="#" class="bg-yellow-500 hover:bg-yellow-600 text-gray-900 font-bold py-3 px-8 rounded-full text-lg transition duration-300">Join Our Community</a></div></section><section class="py-20 bg-gray-800"><div class="container mx-auto px-6 text-center"><h2 class="text-4xl font-bold mb-12">Our Pillars of Support</h2><div class="grid md:grid-cols-3 gap-12"><div class="bg-gray-900 p-8 rounded-lg shadow-xl transform hover:scale-105 transition-transform duration-300"><div class="text-yellow-400 mb-4"><i class="fas fa-users fa-3x"></i></div><h3 class="text-2xl font-bold mb-4">Social Connection</h3><p class="text-gray-400">Reconnect with fellow veterans through online communities, social media groups, and local events. Find your tribe.</p></div><div class="bg-gray-900 p-8 rounded-lg shadow-xl transform hover:scale-105 transition-transform duration-300"><div class="text-yellow-400 mb-4"><i class="fas fa-hands-helping fa-3x"></i></div><h3 class="text-2xl font-bold mb-4">Community Involvement</h3><p class="text-gray-400">Get involved in your local community. Volunteering or joining a club is a great way to meet new people with shared passions.</p></div><div class="bg-gray-900 p-8 rounded-lg shadow-xl transform hover:scale-105 transition-transform duration-300"><div class="text-yellow-400 mb-4"><i class="fas fa-brain fa-3x"></i></div><h3 class="text-2xl font-bold mb-4">Mental Health</h3><p class="text-gray-400">Seeking help is a sign of strength. We provide resources and support for the mental well-being of our veterans.</p></div></div></div></section>` }]
            },

            },
            'get-involved': {
                content: [{ type: 'html', htmlContent: `<section id="get-involved" class="py-20 bg-gray-800"><div class="container mx-auto px-6"><h2 class="text-4xl font-bold text-center mb-12">Get Involved</h2><div class="grid md:grid-cols-3 gap-12 max-w-6xl mx-auto"><div class="bg-gray-900 rounded-lg shadow-xl overflow-hidden flex flex-col"><img src="https://placehold.co/600x400/1f2937/FFFFFF?text=Game+Night" alt="Game Night" class="w-full h-48 object-cover"><div class="p-6 flex flex-col flex-grow"><h3 class="text-2xl font-bold mb-2 text-yellow-400">Game Night</h3><p class="text-gray-400 mb-4 flex-grow">Join fellow veterans and their families for a fun, relaxing evening of board games, video games, and camaraderie.</p><a href="#" class="mt-auto bg-yellow-500 hover:bg-yellow-600 text-gray-900 font-bold py-2 px-4 rounded-full transition duration-300 self-start">Learn More</a></div></div><div class="bg-gray-900 rounded-lg shadow-xl overflow-hidden flex flex-col"><img src="https://placehold.co/600x400/1f2937/FFFFFF?text=Sponsorship" alt="Sponsorship" class="w-full h-48 object-cover"><div class="p-6 flex flex-col flex-grow"><h3 class="text-2xl font-bold mb-2 text-yellow-400">Sponsorships</h3><p class="text-gray-400 mb-4 flex-grow">Help us continue our mission by sponsoring an event or program. A great way for businesses to show their support.</p><a href="#" class="mt-auto bg-yellow-500 hover:bg-yellow-600 text-gray-900 font-bold py-2 px-4 rounded-full transition duration-300 self-start">Learn More</a></div></div><div class="bg-gray-900 rounded-lg shadow-xl overflow-hidden flex flex-col"><img src="https://placehold.co/600x400/1f2937/FFFFFF?text=Thirsty+Thursday" alt="Thirsty Thursday" class="w-full h-48 object-cover"><div class="p-6 flex flex-col flex-grow"><h3 class="text-2xl font-bold mb-2 text-yellow-400">Thirsty Thursday</h3><p class="text-gray-400 mb-4 flex-grow">A casual monthly meetup for veterans to network, share stories, and build connections in a relaxed social setting.</p><a href="#" class="mt-auto bg-yellow-500 hover:bg-yellow-600 text-gray-900 font-bold py-2 px-4 rounded-full transition duration-300 self-start">Learn More</a></div></div></div></div></section>`}]
            },
            'mental-health': { content: [{ type: 'html', htmlContent: `<section class="py-20 bg-gray-800"><div class="container mx-auto px-6 text-center"><h1 class="text-5xl font-bold mb-4">Mental Health</h1><p class="text-xl text-gray-400">Content for this page can be added via the admin panel.</p></div></section>` }] },
            'op-vetfest': { content: [{ type: 'html', htmlContent: `<section class="py-20 bg-gray-800"><div class="container mx-auto px-6 text-center"><h1 class="text-5xl font-bold mb-4">O.P. Vetfest</h1><p class="text-xl text-gray-400">Content for this page can be added via the admin panel.</p></div></section>` }] },
            'volunteer': { content: [{ type: 'html', htmlContent: `<section class="py-20 bg-gray-800"><div class="container mx-auto px-6 text-center"><h1 class="text-5xl font-bold mb-4">Volunteer</h1><p class="text-xl text-gray-400">Content for this page can be added via the admin panel.</p></div></section>` }] },
            'store': { content: [{ type: 'html', htmlContent: `<section class="py-20 bg-gray-800"><div class="container mx-auto px-6"><h1 class="text-5xl font-bold text-center mb-12">Our Store</h1><div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-8"><div class="bg-gray-900 rounded-lg shadow-xl overflow-hidden flex flex-col"><img src="https://placehold.co/400x400/1f2937/FFFFFF?text=Product+Image" alt="Product Image" class="w-full h-64 object-cover"><div class="p-6 flex flex-col flex-grow"><h3 class="text-xl font-bold mb-2 text-yellow-400">O.P. Veteran T-Shirt</h3><p class="text-gray-400 mb-4 flex-grow">Show your support with our classic logo t-shirt. Made from 100% cotton.</p><div class="flex justify-between items-center mt-auto"><p class="text-2xl font-bold">$25.00</p><button class="add-to-cart-btn bg-yellow-500 hover:bg-yellow-600 text-gray-900 font-bold py-2 px-4 rounded-full transition duration-300" data-product-id="1" data-product-name="O.P. Veteran T-Shirt" data-product-price="25.00">Add to Cart</button></div></div></div></div></div></section>` }] },
            'calendar': { content: [{ type: 'html', htmlContent: `<section class="py-20 bg-gray-800"><div class="container mx-auto px-6"><h1 class="text-5xl font-bold text-center mb-12">Events Calendar</h1><div class="lg:flex lg:gap-x-12"><div class="lg:flex-auto"><div class="flex items-center justify-between mb-6"><h2 id="month-year" class="text-2xl font-bold text-yellow-400"></h2><div><button id="prev-month" class="bg-gray-700 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded-l-lg"><i class="fas fa-chevron-left"></i></button><button id="next-month" class="bg-gray-700 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded-r-lg"><i class="fas fa-chevron-right"></i></button></div></div><div class="grid grid-cols-7 gap-2 text-center font-bold text-gray-400 mb-2"><div>Sun</div><div>Mon</div><div>Tue</div><div>Wed</div><div>Thu</div><div>Fri</div><div>Sat</div></div><div id="calendar-grid" class="grid grid-cols-7 gap-2"></div></div><div class="mt-12 lg:mt-0 lg:w-80 lg:flex-shrink-0"><h3 class="text-2xl font-bold mb-6 text-yellow-400">Upcoming Events</h3><ol id="upcoming-events" class="space-y-4"></ol></div></div></div></section>` }] },
            'checkout': { content: [{ type: 'html', htmlContent: `<section class="py-20 bg-gray-800"><div class="container mx-auto px-6"><h1 class="text-5xl font-bold text-center mb-12">Your Cart</h1><div class="max-w-4xl mx-auto bg-gray-900 rounded-lg shadow-xl p-8"><div id="cart-items-container"></div><div id="cart-summary" class="border-t border-gray-700 mt-8 pt-6 text-right"></div><div id="payment-options" class="mt-12"><h2 class="text-2xl font-bold text-center mb-6 text-yellow-400">Payment Options</h2><div class="grid md:grid-cols-2 gap-8"><div class="bg-gray-800 p-6 rounded-lg"><h3 class="text-xl font-semibold mb-4">PayPal, Venmo, Credit & Debit</h3><p class="text-gray-400 mb-4">Click the button below to pay securely with PayPal, Venmo, or any major credit/debit card.</p><div id="paypal-button-container" class="bg-gray-700 rounded-lg p-8 text-center"><p class="font-semibold">PayPal Checkout Will Appear Here</p></div></div><div class="bg-gray-800 p-6 rounded-lg"><h3 class="text-xl font-semibold mb-4">Zelle</h3><p class="text-gray-400">To pay with Zelle, please send the total amount to:</p><p class="text-yellow-400 font-bold text-lg my-4">your-email@example.com</p><p class="text-gray-400 text-sm">Please include your order number in the memo. Your order will be processed once payment is confirmed.</p></div></div></div></div></div></section>` }] },
            'privacy-policy': { content: [{ type: 'html', htmlContent: `<section class="py-20 bg-gray-800"><div class="container mx-auto px-6 max-w-4xl"><h1 class="text-5xl font-bold mb-8">Privacy Policy for O.P. Veteran</h1><div class="space-y-6 text-gray-300 leading-relaxed"><p><strong>Last Updated: August 29, 2025</strong></p><p>O.P. Veteran ("we," "us," or "our") is committed to protecting the privacy of our donors, volunteers, and website visitors. This Privacy Policy explains how we collect, use, disclose, and safeguard your information when you visit our website.</p></div></div></section>` }] },
        };

        setupBtn.addEventListener('click', async () => {
            setupBtn.disabled = true;
            statusEl.textContent = 'Uploading... Please wait.';
            statusEl.className = 'mt-4 text-yellow-400';

            try {
                let count = 0;
                for (const pageId in websiteData) {
                    const pageData = websiteData[pageId];
                    const docRef = doc(db, 'pages', pageId);
                    await setDoc(docRef, pageData);
                    count++;
                }
                statusEl.textContent = `Successfully initialized ${count} pages!`;
                statusEl.className = 'mt-4 text-green-400';
            } catch (error) {
                statusEl.textContent = `Error: ${error.message}`;
                statusEl.className = 'mt-4 text-red-400';
                console.error(error);
                setupBtn.disabled = false;
            }
        });
    </script>
</body>
</html>

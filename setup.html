        document.getElementById('init-button').addEventListener('click', async () => {
            const button = document.getElementById('init-button');
            button.disabled = true;
            button.textContent = 'Initializing...';
            statusEl.textContent = 'Starting initialization... Please wait.';
            statusEl.style.color = '#FFFFFF'; // Reset color

            try {
                const batch = writeBatch(db);
                let pageCount = 0;
                
                for (const [pageId, htmlContent] of Object.entries(pagesData)) {
                    const pageRef = doc(db, 'pages', pageId);
                    const content = [{
                        type: 'html',
                        htmlContent: htmlContent.trim()
                    }];
                    batch.set(pageRef, { content });
                    pageCount++;
                }
                
                statusEl.textContent = `Uploading ${pageCount} pages to database...`;
                await batch.commit();
                
                statusEl.textContent = `Success! All ${pageCount} pages have been uploaded to the database.`;
                statusEl.style.color = '#34D399'; // Green
                button.style.backgroundColor = '#10B981';
                button.textContent = 'Initialization Complete âœ“';

            } catch (error) {
                console.error("Error initializing content:", error);
                
                let errorMessage = 'Error: Could not write to the database. ';
                if (error.code) {
                    errorMessage += `(${error.code}) `;
                }
                errorMessage += 'Check the console for details. Make sure your Firestore rules are correct.';
                
                statusEl.textContent = errorMessage;
                statusEl.style.color = '#EF4444'; // Red
                button.disabled = false;
                button.textContent = 'Retry Initialization';
            }
        });

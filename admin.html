<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - O.P. Veteran</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style> body { font-family: 'Inter', sans-serif; } </style>
</head>
<body class="bg-gray-100">

    <!-- Login Screen -->
    <div id="login-screen" class="flex items-center justify-center h-screen bg-gray-900">
        <div class="bg-white p-8 rounded-lg shadow-2xl w-full max-w-sm">
            <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Admin Login</h2>
            <form id="login-form">
                <div class="mb-4">
                    <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email</label>
                    <input type="email" id="email" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700" required>
                </div>
                <div class="mb-6">
                    <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password</label>
                    <input type="password" id="password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700" required>
                </div>
                <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded w-full">Sign In</button>
                <p id="login-error" class="text-red-500 text-xs italic mt-4 text-center"></p>
            </form>
        </div>
    </div>

    <!-- Main Admin Panel -->
    <div id="admin-panel" class="hidden">
        <div class="flex h-screen bg-gray-200">
            <!-- Sidebar -->
            <div class="w-64 bg-gray-800 text-white p-6 flex flex-col">
                <div>
                    <h2 class="text-2xl font-bold mb-8">Admin Menu</h2>
                    <nav>
                        <a href="#pages" class="nav-link block py-2.5 px-4 rounded bg-gray-700"><i class="fas fa-file-alt mr-3"></i>Page Editor</a>
                        <a href="#settings" class="nav-link block py-2.5 px-4 rounded hover:bg-gray-700"><i class="fas fa-cog mr-3"></i>Site Settings</a>
                    </nav>
                </div>
                <button id="logout-button" class="mt-auto bg-red-500 hover:bg-red-600 font-bold py-2 px-4 rounded">Logout</button>
            </div>

            <!-- Main Content -->
            <main class="flex-1 p-10 overflow-y-auto">
                <!-- Page Editor Section -->
                <div id="pages-section" class="content-section">
                    <div class="flex justify-between items-center mb-6">
                        <h1 class="text-3xl font-bold text-gray-800">Page Editor</h1>
                        <div>
                            <label for="page-select" class="mr-2 font-semibold">Select a page to edit:</label>
                            <select id="page-select" class="p-2 rounded border-2 border-gray-300"></select>
                        </div>
                    </div>
                    <div id="content-blocks-container" class="space-y-4">
                        <!-- Content blocks will be rendered here -->
                    </div>
                    <div class="mt-6 pt-6 border-t">
                        <h3 class="text-xl font-bold mb-4">Add New Content Block</h3>
                        <div class="flex space-x-4">
                            <button class="add-block-btn bg-green-500 hover:bg-green-600 text-white py-2 px-4 rounded" data-type="text">Add Text</button>
                            <button class="add-block-btn bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded" data-type="image">Add Image</button>
                            <button class="add-block-btn bg-purple-500 hover:bg-purple-600 text-white py-2 px-4 rounded" data-type="video">Add Video</button>
                        </div>
                    </div>
                </div>

                <!-- Site Settings Section -->
                <div id="settings-section" class="content-section hidden">
                    <h1 class="text-3xl font-bold text-gray-800 mb-6">Site Settings</h1>
                    <div class="bg-white p-6 rounded-lg shadow-md">
                        <h3 class="text-xl font-bold mb-4">Global Font</h3>
                        <p class="text-gray-600 mb-2">Select a font that will be applied to the entire website.</p>
                        <select id="font-select" class="p-2 rounded border-2 border-gray-300 w-full max-w-xs">
                            <option value="'Inter', sans-serif">Inter (Default)</option>
                            <option value="'Roboto', sans-serif">Roboto</option>
                            <option value="'Open Sans', sans-serif">Open Sans</option>
                            <option value="'Lato', sans-serif">Lato</option>
                            <option value="'Montserrat', sans-serif">Montserrat</option>
                        </select>
                        <button id="save-settings-btn" class="bg-green-500 hover:bg-green-600 text-white py-2 px-4 rounded mt-4">Save Settings</button>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Edit Modal -->
    <div id="edit-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg shadow-2xl w-full max-w-2xl">
            <h2 id="modal-title" class="text-2xl font-bold mb-4">Edit Block</h2>
            <div id="modal-body" class="space-y-4"></div>
            <div class="mt-6 flex justify-end space-x-4">
                <button id="modal-cancel" class="bg-gray-500 hover:bg-gray-600 text-white py-2 px-4 rounded">Cancel</button>
                <button id="modal-save" class="bg-blue-500 hover:bg-blue-700 text-white py-2 px-4 rounded">Save Changes</button>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        // Your web app's Firebase configuration
        const firebaseConfig = {
          apiKey: "AIzaSyC6qudgcovgEf_xTNUTBVxBTTdgjotqMV8",
          authDomain: "opveteran-website.firebaseapp.com",
          projectId: "opveteran-website",
          storageBucket: "opveteran-website.appspot.com",
          messagingSenderId: "904502345576",
          appId: "1:904502345576:web:bfbaffcc9ebf5f233ba0dd",
          measurementId: "G-GQHJ2KS6ZV"
        };

        // Import Firebase modules
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, updateDoc } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js";

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // UI Elements
        const loginScreen = document.getElementById('login-screen');
        const adminPanel = document.getElementById('admin-panel');
        const loginForm = document.getElementById('login-form');
        const loginError = document.getElementById('login-error');
        const logoutButton = document.getElementById('logout-button');
        const pageSelect = document.getElementById('page-select');
        const contentContainer = document.getElementById('content-blocks-container');
        
        let currentPageId = '';
        let pageContent = [];

        // --- Authentication ---
        onAuthStateChanged(auth, user => {
            if (user) {
                loginScreen.classList.add('hidden');
                adminPanel.classList.remove('hidden');
                loadPages();
            } else {
                adminPanel.classList.add('hidden');
                loginScreen.classList.remove('hidden');
            }
        });

        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            signInWithEmailAndPassword(auth, email, password)
                .catch(error => loginError.textContent = error.message);
        });

        logoutButton.addEventListener('click', () => signOut(auth));

        // --- Page & Content Loading ---
        async function loadPages() {
            const pages = ['home', 'garrison-retreats', 'get-involved', 'mental-health', 'op-vetfest', 'volunteer', 'store', 'calendar', 'privacy-policy'];
            pageSelect.innerHTML = pages.map(p => `<option value="${p}">${p.replace(/-/g, ' ').replace(/\b\w/g, l => l.toUpperCase())}</option>`).join('');
            currentPageId = pageSelect.value;
            loadContent();
        }

        pageSelect.addEventListener('change', () => {
            currentPageId = pageSelect.value;
            loadContent();
        });

        async function loadContent() {
            if (!currentPageId) return;
            const docRef = doc(db, 'pages', currentPageId);
            const docSnap = await getDoc(docRef);
            if (docSnap.exists()) {
                pageContent = docSnap.data().content || [];
            } else {
                pageContent = [];
            }
            renderContentBlocks();
        }

        function renderContentBlocks() {
            contentContainer.innerHTML = '';
            if (pageContent.length === 0) {
                contentContainer.innerHTML = '<p class="text-gray-500">No content blocks yet. Add one below!</p>';
            }
            pageContent.forEach((block, index) => {
                const el = document.createElement('div');
                el.className = 'bg-white p-4 rounded-lg shadow-md flex justify-between items-center';
                let contentPreview = '';
                switch (block.type) {
                    case 'text': contentPreview = `<div class="prose">${block.htmlContent.substring(0, 100)}...</div>`; break;
                    case 'image': contentPreview = `<img src="${block.imageUrl}" class="w-20 h-20 object-cover rounded">`; break;
                    case 'video': contentPreview = `<p class="font-mono text-sm">${block.videoUrl}</p>`; break;
                }
                el.innerHTML = `
                    <div>
                        <p class="font-bold text-lg capitalize">${block.type} Block</p>
                        ${contentPreview}
                    </div>
                    <div>
                        <button class="edit-btn bg-yellow-500 text-white p-2 rounded mr-2" data-index="${index}"><i class="fas fa-edit"></i></button>
                        <button class="delete-btn bg-red-500 text-white p-2 rounded" data-index="${index}"><i class="fas fa-trash"></i></button>
                    </div>
                `;
                contentContainer.appendChild(el);
            });
        }

        // --- Saving Content ---
        async function savePageContent() {
            const docRef = doc(db, 'pages', currentPageId);
            await setDoc(docRef, { content: pageContent });
            alert('Content saved successfully!');
        }

        // --- Event Delegation for Edit/Delete/Add ---
        document.addEventListener('click', (e) => {
            if (e.target.closest('.edit-btn')) {
                const index = e.target.closest('.edit-btn').dataset.index;
                openEditModal(pageContent[index], index);
            }
            if (e.target.closest('.delete-btn')) {
                const index = e.target.closest('.delete-btn').dataset.index;
                if (confirm('Are you sure you want to delete this block?')) {
                    pageContent.splice(index, 1);
                    savePageContent();
                    renderContentBlocks();
                }
            }
            if (e.target.closest('.add-block-btn')) {
                const type = e.target.closest('.add-block-btn').dataset.type;
                let newBlock = { type };
                if (type === 'text') newBlock.htmlContent = '<p>New text block...</p>';
                if (type === 'image') newBlock.imageUrl = 'https://placehold.co/600x400';
                if (type === 'video') newBlock.videoUrl = 'https://www.youtube.com/embed/VIDEO_ID';
                openEditModal(newBlock, null); // null index means it's a new block
            }
        });

        // --- Modal Logic ---
        const modal = document.getElementById('edit-modal');
        const modalTitle = document.getElementById('modal-title');
        const modalBody = document.getElementById('modal-body');
        let currentEditIndex = null;

        function openEditModal(block, index) {
            currentEditIndex = index;
            modalTitle.textContent = index === null ? `Add New ${block.type} Block` : `Edit ${block.type} Block`;
            modalBody.innerHTML = '';
            
            if (block.type === 'text') {
                modalBody.innerHTML = `<label class="block font-bold">HTML Content:</label><textarea id="modal-text-content" class="w-full h-64 p-2 border rounded">${block.htmlContent}</textarea>`;
            } else if (block.type === 'image') {
                modalBody.innerHTML = `<label class="block font-bold">Image URL:</label><input type="text" id="modal-image-url" class="w-full p-2 border rounded" value="${block.imageUrl}">`;
            } else if (block.type === 'video') {
                modalBody.innerHTML = `<label class="block font-bold">YouTube Embed URL:</label><input type="text" id="modal-video-url" class="w-full p-2 border rounded" value="${block.videoUrl}">`;
            }
            modal.classList.remove('hidden');
        }

        document.getElementById('modal-cancel').addEventListener('click', () => modal.classList.add('hidden'));
        
        document.getElementById('modal-save').addEventListener('click', () => {
            const type = pageContent[currentEditIndex]?.type || modalTitle.textContent.split(' ')[2].toLowerCase();
            let updatedBlock = { type };

            if (type === 'text') updatedBlock.htmlContent = document.getElementById('modal-text-content').value;
            if (type === 'image') updatedBlock.imageUrl = document.getElementById('modal-image-url').value;
            if (type === 'video') updatedBlock.videoUrl = document.getElementById('modal-video-url').value;

            if (currentEditIndex !== null) {
                pageContent[currentEditIndex] = updatedBlock;
            } else {
                pageContent.push(updatedBlock);
            }
            
            savePageContent();
            renderContentBlocks();
            modal.classList.add('hidden');
        });

        // --- Settings Logic ---
        const fontSelect = document.getElementById('font-select');
        const saveSettingsBtn = document.getElementById('save-settings-btn');
        
        async function loadSettings() {
            const docRef = doc(db, 'settings', 'global');
            const docSnap = await getDoc(docRef);
            if (docSnap.exists()) {
                fontSelect.value = docSnap.data().fontFamily || "'Inter', sans-serif";
            }
        }

        saveSettingsBtn.addEventListener('click', async () => {
            const settings = {
                fontFamily: fontSelect.value
            };
            await setDoc(doc(db, 'settings', 'global'), settings);
            alert('Settings saved!');
        });

        // --- Navigation ---
        const navLinks = document.querySelectorAll('.nav-link');
        const contentSections = document.querySelectorAll('.content-section');
        navLinks.forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                const targetId = link.getAttribute('href').substring(1) + '-section';
                contentSections.forEach(s => s.classList.add('hidden'));
                document.getElementById(targetId).classList.remove('hidden');
                navLinks.forEach(l => l.classList.remove('bg-gray-700'));
                link.classList.add('bg-gray-700');
                if (targetId === 'settings-section') loadSettings();
            });
        });

    </script>
</body>
</html>
